<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Log Detail</title>
    <style>
        .log-detail {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .log-detail dt {
            font-weight: bold;
        }

        .log-detail dd {
            margin: 0 0 20px 0;
            padding: 0 0 0 20px;
        }
    </style>
</head>
<body>
<div class="log-detail">
    <h1>Error Log Detail</h1>

    <!-- Display each attribute of the log record -->
    <dl>
        {% for group_name, fields in log.items() %}
        <dt>{{ group_name }}</dt>
        <dd>
            <dl>
                {% for key, value in fields.items() %}
                    <dt>{{ key|pretty }}:</dt>
                    <dd>{{ value }}</dd>
                {% endfor %}
            </dl>
        </dd>
        {% endfor %}
    </dl>
</div>
</body>
</html>
